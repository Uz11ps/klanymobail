services:
  postgres:
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    image: postgres:16-alpine
    container_name: klany-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-klany}
      POSTGRES_USER: ${POSTGRES_USER:-klany}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: klany-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: klany-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: ["server", "/data", "--console-address", ":9001"]
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data

  # Temporary stub; replaced by NestJS in next todo.
  api:
    container_name: klany-api
    environment:
      PORT: "3000"
      DATABASE_URL: "postgresql://${POSTGRES_USER:-klany}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-klany}"
      JWT_SECRET: ${JWT_SECRET:-dev_secret_change_me}
      ADMIN_SEED_EMAIL: ${ADMIN_SEED_EMAIL:-}
      ADMIN_SEED_PASSWORD: ${ADMIN_SEED_PASSWORD:-}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID:-}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY:-}
      YOOKASSA_RETURN_URL: ${YOOKASSA_RETURN_URL:-}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      CRON_SECRET: ${CRON_SECRET:-}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET_QUEST_EVIDENCE: ${MINIO_BUCKET_QUEST_EVIDENCE:-quest-evidence}
      MINIO_BUCKET_SHOP_PRODUCTS: ${MINIO_BUCKET_SHOP_PRODUCTS:-shop-products}
      MINIO_PUBLIC_BASE_URL: ${MINIO_PUBLIC_BASE_URL:-}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    build:
      context: ./backend

  nginx:
    container_name: klany-nginx
    ports:
      - "${HTTP_PORT:-8080}:80"
    build:
      context: .
      dockerfile: ./infra/nginx/Dockerfile
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
  minio_data:


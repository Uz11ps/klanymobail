server {
  listen 80;
  server_name _;

  client_max_body_size 25m;

  # Flutter Web admin build is mounted to /usr/share/nginx/html
  root /usr/share/nginx/html;
  index index.html;

  location ^~ /api/ {
    proxy_pass http://api:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /webhooks/yookassa {
    proxy_pass http://api:3000/webhooks/yookassa;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /webhooks/telegram {
    proxy_pass http://api:3000/webhooks/telegram;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    # SPA fallback for Flutter web routing
    try_files $uri $uri/ /index.html;
  }
}

